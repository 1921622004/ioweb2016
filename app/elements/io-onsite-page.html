<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="io-gallery.html">
<link rel="import" href="shared-app-styles.html">
<link rel="import" href="PageBehavior.html">

<dom-module id="io-onsite-page">
<template>
  <style include="shared-app-styles">
    :host {
      display: block;
    }
  </style>

<div class="masthead-container" layout horizontal end>
  <div class="masthead-meta">
    <h1>Attending</h1>
  </div>    
</div>


<div class="subpage__container">
  
  <div class="card__container">
    <div class="card" layout horizontal wrap>
    
      <div class="card-content box card--top-left-clip bg-cyan-300" layout vertical>
        <h5 style="font-weight:normal">To celebrate a decade of working closely with the developer community, we&rsquo;ll be hosting I/O in our backyard at the Shoreline Amphitheatre in Mountain View, CA, a venue that has played host to some of the world&rsquo;s biggest entertainers and events. We can&rsquo;t wait to get hands on with code and share our latest product innovations with you in this space.</h5>
        <div layout flex end>
          <h5 style="font-weight:normal">Photo by Thorsten Schaeff</h5>
        </div>
      </div>
      
      <div class="card-content box card__photo card--top-right-clip" relative>
        <div class="card--top-right-clip">
        </div>
      </div>
    </div>
    
  </div><!-- end card container -->
        

  <section class="card__container getting-to-shoreline details bg-bluegrey-50-40">
    
    <div class="details--wrapper airports">
      <div class="details--icon-container">
        <div class="details--icon"></div>
      </div>
      
      <div class="details--text-container">
        <h4 class="details--title">Getting to Mountain View</h4>
        <div class="details--info-block"><p>Here are the three major airports in the Bay Area with international airline service:</p></div>
        <div class="details--info-block">
          <a class="detail__link" href="https://www.google.com/maps/dir/San+Francisco+International+Airport,+San+Francisco,+CA+94128/Shoreline+Amphitheatre,+Amphitheatre+Parkway,+Mountain+View,+CA/@37.5203984,-122.3799704,11z/data=!3m1!4b1!4m17!4m16!1m5!1m1!1s0x808f778c55555555:0xa4f25c571acded3f!2m2!1d-122.3789554!2d37.6213129!1m5!1m1!1s0x808fb9f776f5e165:0x1ddf014a1b553f3d!2m2!1d-122.0807647!2d37.4267703!2m2!7e2!8j1463556000!3e0?hl=en" target="_blank">San Francisco International Airport (SFO)</a>
          <p class="detail__distance">~24 miles</p>
        </div>
        <div class="details--info-block">
          <a class="detail__link" href="https://www.google.com/maps/dir/Oakland+International+Airport,+Oakland,+CA/Shoreline+Amphitheatre,+Amphitheatre+Parkway,+Mountain+View,+CA/@37.5755915,-122.270249,11z/data=!3m1!4b1!4m18!4m17!1m5!1m1!1s0x808f845402c0a641:0xb0630c0f03017460!2m2!1d-122.2197428!2d37.7125689!1m5!1m1!1s0x808fb9f776f5e165:0x1ddf014a1b553f3d!2m2!1d-122.0807647!2d37.4267703!2m3!6e0!7e2!8j1463556000!3e0?hl=en" target="_blank">Oakland International Airport (OAK)</a>
          <p class="detail__distance">~32 miles</p>
        </div>
        <div class="details--info-block">
          <a class="detail__link" href="https://www.google.com/maps/dir/San+Jose+International+Airport-Sjc,+Airport+Boulevard,+San+Jose,+CA,+United+States/Shoreline+Amphitheatre,+Amphitheatre+Parkway,+Mountain+View,+CA/@37.3953381,-122.0740073,12z/data=!3m1!4b1!4m17!4m16!1m5!1m1!1s0x808fcbc3fab3c59b:0xbcfa443f6df67e3e!2m2!1d-121.9289375!2d37.3639472!1m5!1m1!1s0x808fb9f776f5e165:0x1ddf014a1b553f3d!2m2!1d-122.0807647!2d37.4267703!2m2!7e2!8j1463556000!3e0?hl=en" target="_blank">San Jose International Airport (SJC)</a>
          <p class="detail__distance">~12 miles</p>
        </div>
        <div class="details--info-block">
          <p class="detail__text">Find your flight to I/O on <a class="detail__link" href="https://www.google.com/flights/" target="_blank">flights.google.com</a>.</p>
        </div>
      </div>
    </div>
    
    
    
    <div class="details--wrapper transit">
      <div class="details--icon-container">
        <div class="details--icon"></div>
      </div>
      
      <div class="details--text-container">
        <h4 class="details--title">Getting to Shoreline Amphitheatre</h4>
        <div class="details--info-block">
          <p>Plan ahead, expect traffic delays (use <a href="https://www.google.com/maps" target="_blank">Google Maps</a> and <a href="https://www.waze.com/" target="_blank">Waze</a>), be patient, and consider carpooling or biking. We also strongly advise using the provided event shuttles.</p>
        </div>
        
        <div class="details--info-block"> 
          <h5 class="detail__heading">Shuttle Service</h5>
          <p class="detail__text">Event shuttles will be provided to Google I/O attendees at no charge from all Google&ndash;recommended hotels and with select service from San Francisco and other locations along the Peninsula. Please check back in the coming weeks for pick&ndash;up schedules and additional locations.</p><p class="detail__text">Each pick&ndash;up location will have ADA accessible vehicles. Please indicate on your registration form if you have any ADA or special assistance requirements and the planning team will follow up with you directly.</p>
        </div>
          
        <div class="details--info-block"> 
          <h5 class="detail__heading">Parking and Carpooling</h5>
          <p class="detail__text">Parking is very limited and available only in the Google I/O designated lots located across from Shoreline Amphitheater along Shoreline Boulevard.</p><p class="detail__text">There is no event parking along Amphitheater Parkway or Charleston Road. If you plan to drive, we recommend carpooling with other attendees due to limited parking availability at the venue. Preferred parking spaces will be available for cars containing 2 or more people.</p>
        </div>
        
        <div class="details--info-block"> 
          <h5 class="detail__heading">Public Transportation</h5>
          <p class="detail__text">Public transportation to the area is accessible via:</p>
        </div>
    
        <div class="details--info-block">
          <a class="detail__link" href="http://www.caltrain.com/" target="_blank">Caltrain</a>
          <p class="detail__text">Regional rail system</p>
        </div>
        
        <div class="details--info-block">
          <a class="detail__link" href="http://www.vta.org/getting-around/interactive-light-rail-map" target="_blank">VTA</a>
          <p class="detail__text">Light rail system servicing the South Bay</p>
        </div>

        <div class="details--info-block">
          <a class="detail__link" href="https://www.bart.gov/" target="_blank">BART</a>
          <p class="detail__text">Bay Area Rapid Transit</p>
        </div>
        
        <div class="details--info-block"> 
          <p class="detail__text">Public transit does not go directly to Google I/O. Stay tuned over the coming weeks for exact transportation locations serviced by Google I/O event shuttles.</p>
        </div>
          
        <div class="details--info-block"> 
          <h5 class="detail__heading">Bike</h5>
          <p class="detail__text">Bike parking will be available at Shoreline Amphitheatre. Recommended bike routes will be available in the coming weeks.<p><p class="detail__text">Alternatively, the Bay Area Bike Share program provides 24/7 access to shared bicycles in <a class="detail__link" href="http://www.bayareabikeshare.com/stations" target="_blank">five service areas</a> across the Peninsula. The closest location to Shoreline Amphitheatre is at 228 Charleston Road, Mountain View, CA 94043. More information regarding membership and pricing is available via the <a class="detail__link" href="http://www.bayareabikeshare.com/stations" target="_blank">Bay Area Bike Share</a> website.</p>
        </div>
        
      </div>
    </div>
    
    
    
    <div class="details--wrapper hotels">
      <div class="details--icon-container">
        <div class="details--icon"></div>
      </div>
      <div class="details--list-text">
        <div class="details--text-container">
          <h4 class="details--title">Hotels</h4>
          <div class="details--info-block">
            <p class="detail__text"><p>We have room blocks at many hotels. Use the map below to find a hotel that&rsquo;s best for you.</p></div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
  
  <section class="card__container map">
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=zhj-bilAxwho.kAQv4c7VcqU4" width="100%" height="480"></iframe>
  </section>
  
   <div class="card__container">
    <section class="card-content box fullbleed hashtag">
      <img src="/io2016/images/onsite/hashtag.svg" alt="hashtag io2016 logo">
    </section>
  </div>

</div><!-- end subpage container -->

</template>
<script>
(function () {
  'use strict';

  Polymer({
    is: 'io-onsite-page',

    behaviors: [IOBehaviors.PageBehavior],

    title: 'Attending',
    name: 'onsite'
  });

}());
</script>
</dom-module>
