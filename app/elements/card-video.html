<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="shared-app-styles.html">


<dom-module id="card-video">
  <style include="shared-app-styles">
    :host {
      background-size: 60%;
      display: block;
      height: 100%;
      position: relative;
    }
    a {
      display: block;
      height: 100%;
      overflow: hidden;
      width: 100%;
    }
    video {
      height: 101%;
      margin: -1px 0 0 -1px;
      width: 101%;
    }
  </style>

  <template>
    <a href$="{{href}}" target="_blank">
      <span class="-off-screen">{{text}}</span>
      <video id="card-video" src$="{{src}}" on-canplaythrough="play" on-mouseover="play"></video>
    </a>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'card-video',

        properties: {

          /**
           * URL for video.
           */
          src: {
            type: String,
            value: null
          },

          /**
           * URL to link video to.
           */
          href: {
            type: String,
            value: 'https://twitter.com/search?q=io2016'
          },

          /**
           * Text for link. Not displayed to visual users --
           * for screen readers only.
           */
          text: {
            type: String,
            value: 'Search #io2016 on Twitter'
          },

          /**
           * True if on mobile.
           */
          mobile: {
            type: Boolean,
            value: false
          },
        },

        play: function() {
          var video = this.$['card-video'];

          if (video.paused) {
            video.play();
          }
        }
      });

    }());
  </script>
</dom-module>
